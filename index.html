<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>  
</head>
<body>
    <h1 class="app-title">Dice Roller</h1>
    <img src="1.png" alt="dice" class="dice-img" id="dice-img">
    <button class="btn-roll" onclick="roll()">Roll Dice</button>
    <script >
        function roll(){
  const min = 1;
  const max = 6;
  const randomNumber = Math.round(Math.random() * (max-min))+min;
  console.log(randomNumber);
  const imgElement = document.getElementById('dice-img');
  switch(randomNumber){
    case 1:
    imgElement.src = '1.png';
    break;
    case 2:
    imgElement.src = '2.png';
    break;
    case 3:
    imgElement.src = '3.png';
    break;
    case 4:
    imgElement.src = '4.png';
    break;
    case 5:
    imgElement.src = '5.png';
    break;
    case 6:
    imgElement.src = '6.png';
    break;
    default:
        imgElement.src = '1.png';
  
  }

        }
    </script>
</body>
</html>
