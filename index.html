<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>  
</head>
<body>
    <h1 class="app-title">Dice Roller</h1>
    <img src="./img/1.PNG" alt="dice" class="dice-img" id="dice-img">
    <button class="btn-roll" onclick="roll()">Roll Dice</button>
    <script >
        function roll(){
  const min = 1;
  const max = 6;
  const randomNumber = Math.round(Math.random() * (max-min))+min;
  console.log(randomNumber);
  const imgElement = document.getElementById('dice-img');
  switch(randomNumber){
    case 1:
    imgElement.src = './img/1.PNG';
    break;
    case 2:
    imgElement.src = './img/2.PNG';
    break;
    case 3:
    imgElement.src = './img/3.PNG';
    break;
    case 4:
    imgElement.src = './img/4.PNG';
    break;
    case 5:
    imgElement.src = './img/5.PNG';
    break;
    case 6:
    imgElement.src = './img/6.PNG';
    break;
    default:
        imgElement.src = './img/1.PNG';
  
  }

        }
    </script>
</body>
</html>
